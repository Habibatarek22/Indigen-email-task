<!DOCTYPE html>
<html>
    <head>
        <title> Indigen Sending Emails </title>
        <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
    </head>
    <body style="background-color:#F0F8FF;">
        <div class="container">
            
            <br>
            
            <h1 class="text-center"><img src="http://localhost:5000/icon.JPG" alt="Smiley face" width="92" height="62" style="vertical-align:middle;margin:0px 20px">Indigen Middle-East </h1>
        <br>
            <form autocomplete="off" action="/sendemail" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input class="form-control" type="email" name="to" required placeholder="Recipients" id="" >
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="subject" required placeholder="Subject" id="" >
            </div>
            <div class="form-group">
                <textarea class="form-control"  name="body" cols="30" rows="10" required placeholder="Write email here" id="" ></textarea>
            </div>
            <div class="form-group">
                <label form="Attachement">Attachement</label>
                <input class="form-control" type="file" multiple required id="">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block"> Send Email</button>
            </div>
        
        </form>
    </div>
        
   

    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</html>
